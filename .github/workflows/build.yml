# .github/workflows/build.yml
name: Build and Common Checks

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build
        run: npm run build

  common-checks:
    uses: .github/workflows/common-checks.yml@main
