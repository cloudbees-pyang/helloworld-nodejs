# .github/workflows/test.yml
name: Test and Common Checks

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run tests
        run: npm test

  common-checks:
    uses: .github/workflows/common-checks.yml@main
